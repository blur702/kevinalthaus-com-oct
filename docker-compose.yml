services:
  postgres:
    # NOTE: PostgreSQL 16 is a major version upgrade from 15.
    # If you have an existing Postgres 15 data volume, you MUST manually migrate
    # (backup -> replace volume -> restore) before switching to this image.
    # See README "Breaking Change: PostgreSQL 16 Upgrade" for explicit steps.
    image: postgres:16-alpine
    container_name: kevinalthaus-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kevinalthaus}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./docker/postgres/wal-archive.sh:/usr/local/bin/wal-archive.sh:ro
      - postgres_backups:/backups
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: ./docker/api-gateway/Dockerfile
    container_name: kevinalthaus-api-gateway
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_GATEWAY_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kevinalthaus}
      REDIS_URL: redis://redis:6379
      MAIN_APP_URL: http://main-app:3001
      PYTHON_SERVICE_URL: http://python-service:8000
      PLUGIN_ENGINE_URL: http://plugin-engine:3004
    ports:
      - '${API_GATEWAY_PORT:-3000}:3000'
    volumes:
      - api_logs:/app/logs
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health/live']
      interval: 30s
      timeout: 10s
      retries: 3

  main-app:
    build:
      context: .
      dockerfile: ./docker/main-app/Dockerfile
    container_name: kevinalthaus-main-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${MAIN_APP_PORT:-3001}
      API_GATEWAY_URL: http://api-gateway:3000
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kevinalthaus}
      PGSSLMODE: ${PGSSLMODE:-disable}
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3

  python-service:
    build:
      context: .
      dockerfile: ./docker/python-service/Dockerfile
    container_name: kevinalthaus-python-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHON_ENV: ${PYTHON_ENV:-development}
      PORT: ${PYTHON_SERVICE_PORT:-8000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kevinalthaus}
      PYTHONPATH: /app/python
    volumes:
      - ./python:/app/python
      - python_logs:/app/logs
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: kevinalthaus-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Automated PostgreSQL backups
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:16-alpine
    container_name: kevinalthaus-postgres-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-kevinalthaus}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SCHEDULE: '@daily'
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    volumes:
      - postgres_backups:/backups
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  app_logs:
    driver: local
  python_logs:
    driver: local
  app_uploads:
    driver: local
